;(function (/* jQuery */$) {
  $(document).ready(function() {
    // Set original header state
    if (typeof Modernizr === "object" && Modernizr.localstorage) {
      var ss = window.ss || {};
      ss.loggedIn = $('body').hasClass('logged-in');
      localStorage.setItem('loggedIn', ss.loggedIn);
      var basketCount = localStorage.getItem('basketCount');
      var $desktop_menu = $('#block-system-user-menu');
      var $mobile_menu = $('#menu-wrapper');
      if (ss.loggedIn === true) {
        $desktop_menu.find('li:first').html('<a href="/user/logout">Log out</a>').removeClass('first');
        $desktop_menu.find('ul').prepend('<li class="leaf first"><a href="/my-account">My account</a></li>');
        $mobile_menu.find('#om-menu-main-menu > li:first').html('<a href="/user/logout">Log out</a>').removeClass('first');
        $mobile_menu.find('#om-menu-main-menu').prepend('<li class="leaf om-leaf hidden-item hidden-lg hidden-md"><a href="/my-account">My account</a></li>');
      }
      if (basketCount > 0) {
        $('#block-system-user-menu li > a.my-basket').append('<span class="counter">' + basketCount + '</span>');
      }
    }
    $('#block-system-user-menu').addClass('header__user-menu');
  });
